	<script>

		const card = document.querySelector('.card');
		const cardtoggle = document.querySelector('.toggle');
		const navigation = document.querySelector('.card .content');

		navigation.onclick = function () {
			card.classList.toggle('active');
		}
		cardtoggle.onclick = function () {
			card.classList.toggle('active');
		}

	</script>



	<!-- SideBar - навигация слева сбоку -->
	<script>

		function toggleMenu(event) {
			let navigationSb = document.querySelector('.navigation-Sb');
			let toggle = event.target;
			console.log(event, toggle);
			navigationSb.classList.toggle('active');
			toggle.classList.toggle('active');
		}


		let liall = document.querySelectorAll('li')

		liall.forEach((item) =>
			item.addEventListener('click', function () {
				liall.forEach((it) => it.classList.remove('li-active'));
				item.classList.add('li-active');
			})
		);

	</script>
